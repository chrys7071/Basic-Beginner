<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <div id="wrapper">
        <table border="1" Cellspacing="0" Cellpadding="20">
    <thead>
        <caption>STUDENT'S TABLE</caption>
        <TR>
            <TH>Day/Time</TH>
            <TH>9:00am : 10:00am</TH>
            <TH>10:00am : 13:00pm</TH>
            <TH>13:00pm : 14:00pm</TH>
            <TH>14:00pm : 15:00pm</TH>
            <TH>15:00pm : 16:00pm</TH>
        </TR>
    </thead>
    <tbody>
        <tr>
            <th>Mon</th>
            <td>Data Science</td>
            <td>Web Dev</td>
            <td style="background-color: dodgerblue; color: beige;" rowspan="5">Break Time</td>
            <td colspan="2">Cyber Security</td>
            <!-- <td>Cyber Security</td> -->
        </tr>
        <tr>
            <th>Tues</th>
            <td colspan="2">Devops</td>
            <!-- <td>Devops</td> -->
            <!-- <td>UI/UX</td> -->
            <td>UI/UX</td>
            <td rowspan="2">Web Dev</td>
        </tr>
        <tr>
            <th>Wed</th>
            <td>Devops</td>
            <td>Data Science</td>
            <!-- <td>Software Developer</td> -->
            <td>WebDev</td>
            <!-- <td>Webdev</td> -->
        </tr>
    </tbody>
</body>
</html>
