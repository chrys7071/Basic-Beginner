<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tutorial</title>
</head>
<body>
  <div id="wrapper">
    <form action="struct.html" method="post">
        <fieldset>
            <legend>user_details</legend>
            <fieldset>
                <legend>Username</legend>
                <input type="text" name="" placeholder="Username" id="">
            </fieldset>
            <fieldset>
                <legend>First Name</legend>
                <input type="text" name="" placeholder="First Name" id="">
            </fieldset>
            <fieldset>
                <legend>Email</legend>
                <input type="email" name="" placeholder="Email" id="">
            </fieldset>
            <fieldset>
                <legend>Telephone</legend>
                <input type="tel" name="" placeholder="Telephone" id="">
            </fieldset>
            <fieldset>
                <legend>Password</legend>
                <input type="password" name="" placeholder="Password" id="">
            </fieldset>
            <fieldset>
                <legend>Confirm Password</legend>
                <input type="confirm password" name="" placeholder="confirm password" id="">
            </fieldset>
            <fieldset>
                <legend>Upload File</legend>
                <input type="file" name="" placeholder="file" id="">
            </fieldset>
            <fieldset>
                <legend>Controls</legend>
                <input type="Submit" value="Submit">
                <button type="reset">Reset</button>     
            </fieldset>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </fieldset>
            <label for="gender">Gender:</label>
            <fieldset>
                <select name="gender">
                    <option value="">Please select oneâ€¦</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="non-binary">Non-Binary</option>
                    <option value="other">Other</option>
                    <option value="Prefer not to answer">Perfer not to Answer</option>
                  </select>
        </form>
            </fieldset>
  </div>  
</body>
</html>
